baseURL: "https://flappyhimself.netlify.app/"
languageCode: en-us
title: FlappyHimself
theme: PaperMod

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false
paginate: 15    # 每页显示的文章数
minify:
    disableXML: true
    # minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"
defaultContentLanguage: en # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
    en:
      languageName: "English"
      # contentDir: content/english
      weight: 1
      profileMode:
        enabled: true
        title: This is my note compilation. 
        subtitle: "learn and practice"
        imageUrl: "http://p0.itc.cn/q_70/images03/20200905/3c619b233f9f44f6865c919f49b75478.jpeg" 
        imageWidth: 100
        imageHeight: 100
        buttons:
          - name: tech
            url: posts/tech
          - name: life
            url: lives
      menu:
        main:
          - identifier: search
            name: search
            url: search
            weight: 1
          - identifier: archives
            name: archives
            url: archives/
            weight: 2
          - identifier: tags
            name: tags
            url: tags
            weight: 3

outputs:
    home:
        - HTML
        - RSS
        - JSON


fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


params: 
  socialIcons:
    - name: github
      url: "https://github.com/FlappyBob"
    - name: twitter
      url: "https://twitter.com/FlappyHimself"

  cover:
    linkFullImages: true 
    ShowBreadCrumbs: true 
    ShowReadingTime: true
    ShowCodeCopyButtons: true
    ShowPostNavLinks: true